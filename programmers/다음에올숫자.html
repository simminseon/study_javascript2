<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 등차수열, 등비수열
      const common1 = [1, 3, 5, 7];
      const common2 = [2, 4, 8];

      function solution(common) {
        var answer = 0;
        for (i = 0; i < common.length; i++) {
          if (common[i + 1] - common[i] === common[i + 2] - common[i + 1]) {
            const test = common[i + 1] - common[i];
            answer = common[common.length - 1] + test;
            return answer;
          } else if (common[i + 1] % i === 0) {
            const test = common[i + 1] / common[i];
            answer = common[common.length - 1] * test;
            return answer;
          }
        }
      }
      console.log(solution(common1));
      console.log(solution(common2));
    </script>
  </body>
</html>
