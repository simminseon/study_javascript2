  <body>
    <script>
      // 연속된 자연수의 합
      function solution(num, total) {
        var answer = [];

        const 중간값 = Math.floor(total / num);

        let 몇번째부터;

        total % num === 0
          ? (몇번째부터 = Math.floor(num / 2))
          : (몇번째부터 = Math.floor(num / 2) - 1);

        console.log(몇번째부터);
        console.log(중간값);
        const 시작값 = 중간값 - 몇번째부터;

        for (let i = 0; i < num; i++) {
          answer[i] = 시작값 + i;
        }

        return answer;
      }

      console.log(solution(3, 12));
    </script>
