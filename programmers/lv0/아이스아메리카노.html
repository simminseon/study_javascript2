<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const cost = 5500;
        const number = Math.floor(n / cost);
        const change = n % cost;

        return [number, change];
      }
      solution(5500);
      solution(15000);
    </script>
  </body>
</html>
