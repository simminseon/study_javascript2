<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(survey, choices) {
        const charactertTable = [
          [
            { name: 'R', number: 0 },
            { name: 'T', number: 0 },
          ],
          [
            { name: 'C', number: 0 },
            { name: 'F', number: 0 },
          ],
          [
            { name: 'J', number: 0 },
            { name: 'M', number: 0 },
          ],
          [
            { name: 'A', number: 0 },
            { name: 'N', number: 0 },
          ],
        ];
        const scoreArray = [3, 2, 1, 0, 1, 2, 3];
        const resultArray = [];

        const resultInfo = survey.map((data, index) => {
          const obj = new Object();
          const a = data.split('');
          const choiceIndex = choices[index];
          if (choices[index] > 4) {
            obj.name = a[1];
            obj.score = scoreArray[choiceIndex - 1];
          } else {
            obj.name = a[0];
            obj.score = scoreArray[choiceIndex - 1];
          }
          return obj;
        });

        resultInfo.map((resultData, index) => {
          for (let i = 0; i < charactertTable.length; i++) {
            if (resultData.name === charactertTable[i][0].name) {
              charactertTable[i][0].number += resultData.score;
            }
            if (resultData.name === charactertTable[i][1].name) {
              charactertTable[i][1].number += resultData.score;
            }
          }
        });

        console.log(charactertTable);
        charactertTable.map((data, index) => {
          if (data[0].number === data[1].number) {
            return resultArray.push(data[0].name);
          }
          if (data[0].number > data[1].number) {
            return resultArray.push(data[0].name);
          } else {
            return resultArray.push(data[1].name);
          }
        });
        const answer = resultArray.join('');
        return answer;
      }
      solution(['AN', 'AN', 'CF', 'MJ', 'RT', 'NA'], [5, 5, 3, 2, 7, 5]); // return TCMA
      // solution(['AN', 'CF', 'MJ', 'RT', 'NA'], [5, 3, 2, 7, 5]); // return TCMA
      // solution(['TR', 'RT', 'TR'], [7, 1, 3]); // return RCJA
    </script>
  </body>
</html>
