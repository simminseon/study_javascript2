<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function solution(price, money, count) {
        var answer = -1;
        let total = 0;
        for (let i = 1; i <= count; i++) {
          total = total + price * i;
        }
        if (money - total > 0) {
          answer = 0;
        } else {
          answer = total - money;
        }
        return console.log(answer);
      }

      solution(3, 20, 4);
    </script>
  </body>
